<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>

<body>

    <!-- BARRA DI NAVIGAZIONE -->

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">

            <!-- LOGO -->

            <a class="navbar-brand" href="#">
                <img src="./Archivio/img-4/duck.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
              </a>

              <!-- MENU A TENDINA -->

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

              <!-- LINK VARI -->

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">
                  Storico Prestiti
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container py-3 mx-6">
        <div class="row">
          <div class="col-12 col-lg-9 d-flex justify-content-between">
            <h2>Nuovo Libro</h2>
          </div>
        </div>
      </div> 
      
      <!-- FORM NOME E COGNOME -->

      <div class="container py-3 mx-6">
        <div class="row">
          <div class="col-6 col-lg-6">
            <label for="exampleInput" class="form-label fs-5">Nome Autore</label>
            <input type="text" class="form-control" placeholder="Inserirsci il nome dell'autore" id="exampleInputPassword1">
          </div>

          <div class="col-6 col-lg-6">
            <label for="exampleInput" class="form-label fs-5">Cognome Autore</label>
            <input type="text" class="form-control" placeholder="Inserirsci il cognome dell'autore" id="exampleInputPassword1">
          </div>

          <!-- FORM TITOLO -->

          <div class="col-12 col-lg-12 mt-3">
            <label for="exampleInput" class="form-label fs-5">Titolo</label>
            <input type="email" class="form-control" placeholder="Inserirsci il titolo del libro" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="text" class="form-text">Titolo versione italiana</div>
          </div>

          <!-- FORM GENERE -->

          <div class="col-12 col-lg-4 mt-3">
            <label for="exampleInput" class="form-label fs-5">Genere</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Scegli il genere</option>
                <option value="1">Azione</option>
                <option value="2">Romantico</option>
                <option value="3">Storico</option>
              </select>
          </div>

          <!-- FORM ANNO DI PUBBLICAZIONE -->

          <div class="col-12 col-lg-4 mt-3">
            <label for="exampleInput" class="form-label fs-5">Anno di pubblicazione</label>
            <input type="number" class="form-control" placeholder="Inserisci l'anno" id="exampleInputPassword1">
          </div>
          
          <!-- FORM CODICE ISBN -->

          <div class="col-12 col-lg-4 mt-3">
            <label for="exampleInput" class="form-label fs-5">ISBN#</label>
            <input type="number" class="form-control" placeholder="Inserirsci il codice ISBN#" id="exampleInputPassword1">
          </div>

          <div class="text-success mt-4 mb-4">
            <hr>
          </div>

          <!-- FORM NOTE + CHECK + BOTTONE -->

          <div class="col-12 col-lg-12">
            <div>
                <label for="exampleFormControlTextarea1" class="form-label fs-5">Note</label>
                <textarea class="form-control" placeholder="Inserisic eventuali note sul libro" id="exampleFormControlTextarea1" rows="3">
                </textarea>
            </div>

            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
            </div>

              <button type="submit" class="btn btn-primary mt-3">Aggiungi libro</button>

          </div>
</body>
</html>
